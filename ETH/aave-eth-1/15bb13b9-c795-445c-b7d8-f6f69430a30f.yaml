  - content: >
      AAVE, the governance token of the Aave protocol, is an ERC-20 token that
      runs on the Ethereum blockchain which needs 

      to be earned instead of being minted.


      The ways to earn Aave include buying it on exchanges and then staking it
      within the protocol’s “safety module.”

      Aave Protocol offers governance powers and financial rewards.


      AAVE, the governance token of the protocol, grants the token holders the
      right to make proposals, cast their vote on 

      protocol parameters and decide on new parameters in the ecosystem. The
      token shares the power between stakeholders 

      within the Aave ecosystem in order to secure the Aave Protocol.


      The components of Aave Genesis governance architecture's smart contracts
      are


      ### **Aave proto governance**


      Aave proto governance is a core component of governance which allows
      voting by the LEND token holders and permits 

      the execution of approved proposals. Only LEND tokens are allowed to vote
      with one token being equivalent to one vote.


      This contract includes the ownerships needed to execute the proposals
      containing all the bootstrapping actions of 

      the Aave ecosystem. Asset Voting Weight Provider defines weights a voter
      can vote on proposals.


      ### **Governance Process**


      The Governance Process is undertaken via governance forums at
      governance.aave.com and ratified through on-chain Aave Improvement
      Proposals (AIPs) using AAVE.

      The AAVE token empowers holders to collectively act as governors of the
      protocol by enabling them with the capability to vote and propose.
