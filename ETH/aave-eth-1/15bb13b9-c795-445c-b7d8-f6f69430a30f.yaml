  - content: >
      Financial incentives are used to shape behaviors within the Aave ecosystem
      with the objective of achieving a common 

      objective. For Aave, the common goal is to ensure the safety of the Aave
      Protocol, cost-efficient usage by the market 

      participants, and proper ecosystem incentives to drive innovation and
      long-term growth of the ecosystem.


      AAVE holders get to participate in two type of incentives


      ### 1. Safety Incentives (SI)      

      Safety Incentives ensure the safety of the protocol by incentivizing AAVE
      holders to participate in the Safety 

      Module. This is achieved with a set of incentives pushing behavior to
      naturally create a positive feedback loop 

      within the Aave Protocol. In that sense, the essence of those systemic
      incentives is to materially fade away while 

      having a lasting impact on participants' behavior. This behavior
      materializes with the birth of policy motivated 

      agents that have incorporated the sustainability of the system they now
      belong to.


      AAVE holders participating in the Safety Module earn both Safety
      Incentives in the form of AAVE and fees from the protocol.


      SI rewards are subject to a cooldown period of seven days where tokens are
      unclaimable.

      However, fees generated by the protocol are continuously allocated to the
      users participating in the SM and can be 

      withdrawn and are redistributed to the SI participants.

      The participants are incentivized with the rewards for contributing to the
      safety of the protocol in its early stages.

      The SI emission is controlled by the governance and adjusted to the
      protocol's needs.


      ### 2. Ecosystem Incentives (EI)      

      Represents the part of the periodic issuance of AAVE (EI) used to
      incentivize liquidity providers, software 

      developers and integrators to build value within the Aave ecosystem.
