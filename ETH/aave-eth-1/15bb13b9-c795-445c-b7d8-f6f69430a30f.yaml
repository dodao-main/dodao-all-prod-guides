  - content: >
      Aave is an open source non-custodial liquidity protocol that allows users
      to receive interest on their 

      cryptocurrency investments and borrow digital assets through
      over-collateralized loans.


      Aavenomics refers to the tokenkomics of the Aave protocol and it presents
      a governance framework to grant decision 

      making powers to AAVE token holders. Aavenomics represents the autonomy
      granted to the protocol and the AAVE token 

      as a core securing element of the Aave Protocol. Aavenomics functions
      based on a unique risk incentivization 

      framework. The Aave holders bear the risk of the protocol and in return
      they are incentivized.


      The holders of Aave tokens who stake the coin can participate in the
      security module and earn a yield of  around 7% 

      as the compensation for contributing to the security of the protocol. In
      exchange, their staked $AAVE tokens could 

      be slashed up to 30% in the event of a liquidity crisis for the protocol. 


      Aave is secured by a Safety Module which serves as a staking mechanism for
      AAVE tokens to act as insurance against 

      Shortfall Events. Stakers can earn Safety  Incentives along with a certain
      percentage of the protocol fees.


      Staked AAVE will be freely tradable after a cooldown period. All rewards
      accrue in real time and are distributed 

      as AAVE is withdrawn or transferred from the Safety Module.
