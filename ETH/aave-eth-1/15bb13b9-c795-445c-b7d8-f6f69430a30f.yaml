  - content: >
      Aave’s safety module serves the dual purpose of providing security to the
      platform and incentivizing the token 

      holders. The token holders are incentivized to lock tokens into a Smart
      Contract-based component called the Safety 

      Module (SM).


      The tokens deposited here act as a cushion incase of a short fall event,
      wherein a deficit arises and funds are 

      required. The occurrence of a shortfall event involves selling off the
      locked AAVE by the process of auctioning in 

      order to set off the deficit.


      The presence of a built-in backstop mechanism prevents excess flow of AAVE
      ensuring that the value of Aave itself 

      is not reduced. The AAVE holders secure the protocol by locking AAVE
      tokens in return for receiving rewards, in the form 

      of Safety Incentives (SI).


      To contribute to the safety of the protocol and receive incentives, AAVE
      holders deposit their tokens into the Safety Module 

      and receive a tokenized position.


      The share from the Safety Module can be redeemed by the holder of the
      tokenized position at any time, triggering a cooldown period of one week.


      The main role of the Safety Module is to protect the protocol against
      unexpected loss of funds arising from various 

      shortfall events which include


      * **Smart contract risk** : The risks of a bug in the system, design flaw
      or potential attack surfaces on the smart 

      contract layer.


      * **Liquidation risk** : The risk of failure of an asset that is being
      used as collateral on Aave.


      * **Oracle failure risk** : Risk of the Oracle system not properly
      updating the prices in case of extreme market 

      downturn and network congestion; risk of the Oracle system not properly
      submitting prices, causing improper 

      liquidations.
