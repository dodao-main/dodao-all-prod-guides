  - content: >-
      # **Budget**


      The budget for the Aave Grants DAO was $1 Million per quarter for grants
      and an operational budget of $250,000 to pay members of the team running
      the Grants DAO. However, an update was made requesting the budget for the
      Grants DAO to be increased to $2 Million per quarter so as to cater to
      more interesting and larger projects.
