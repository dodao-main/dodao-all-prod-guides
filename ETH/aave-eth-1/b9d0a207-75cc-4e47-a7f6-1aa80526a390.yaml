  - content: >-
      # **Apply to Aave Grants DAO**


      1. To apply to the Aave Grants DAO for grants up to $500k, fill
      [this](https://airtable.com/shrnAYUx16J8uCo59) application. If the amount
      is between $100k-$500k, the committee will reach out for a call if it
      makes sense and a post will be made on the Governance Forum afterward.

      2. For grants above $500k, apply by submitting a proposal on the
      Governance Forum via [this
      link](https://governance.aave.com/c/developers/25).
