  - content: >-
      # **Aave Grants DAO**


      The Aave Grants DAO is basically a program that funds the ideas of
      contributors who want to build products on the Aave Protocol. This program
      is community-led in that the ideas and eventually products built are all
      from the community.


      The mission of Aave Grants DAO is to build a network (ecosystem) of
      contributors at Aave and be at the forefront of the development of
      products built on the Aave Protocol. Lastly, Aave encourages great talent
      to leverage the open-source Protocol to build awesome products, organize
      events, spread the word of Aave to the world, etc.


      To date, about 81 grants have been given out to contributors at a budget
      of $1,957,250 and 30 events have been sponsored at a budget of $848139
      totaling $2,805,389 since May 2021.


      Some of the interesting grants awarded to developers building awesome
      products on Aave are highlighted below:


      * Protecting users - Cono Finance by Gelato Network, Aave Liquidation
      Notifier by Steven Li

      * Onboarding and attracting new users - Aave quests on Rabbithole, 2001
      DeFi developing a mobile app for Aave, Blockchain Education Network
      enabling any student to participate in Aave governance

      * Increasing liquidity - Symphony Finance’s yield generating limit orders,
      and Sacred Finance’s privacy-preserving DeFi protocol

      * Analyzing the protocol - a growth dashboard by Omni Analytics, community
      enabled analytics program by Flipside Crypto

      * Improving oversight and transparency - Safeguard by Tally


      The priority areas that Aave Grants DAO focuses on are as follows:


      1. Protocol development

      2. Applications and integrations

      3. Developer tooling

      4. Code audits

      5. Committees, sub-committees, and DAOs that serve the Aave ecosystem

      6. Community (marketing and educational)

      7. Events & hackathons
