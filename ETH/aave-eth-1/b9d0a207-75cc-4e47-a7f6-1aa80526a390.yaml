  - content: >-
      # **Rewards**


      For contributors who want to build via the Aave Grants DAO, there are two
      levels of funding available depending on the size of the idea, product or
      project. They are broken down below:


      * Rapid grants: &lt;$100k
          * Simple process to apply for a grant to AGD
          * Grant decision expected within 10 days
      * Community grants: $100k-$500k
          * Applicants post a proposal on Aave’s governance forum
          * Based on feedback and discussion, the committee can decide to approve these grants

      Contributors who apply for grants above $500k will have to go through an
      on-chain vote after posting on the Aave’s Governance Forum.


      More information about the rewards can be found
      [here](https://governance.aave.com/t/arc-aave-community-grants-program/3642)
      and [here](https://aavegrants.org/how-do-i-apply).
