      # **Applications**


      For Q4/2022, Balancer Grants has 95,000 BAL in funds to support and fund
      projects that are willing to build on Balancer and develop the Balancer
      ecosystem.


      But what does a successful grant submission look like?


      You can find more information on how to build your application
      [here](https://docs.google.com/document/d/1zFKt8QHfcuea_ltUsTtv0v6kc5IfAbnGC9PUcCaiCQ0/edit),
      and encourage you to browse through [Grants' RFPs, challenges and
      opportunities](https://quark-ceres-740.notion.site/RFPs-Challenges-Opportunities-cb39201b792c4483b90732192390a556).


      For starters, think on how your project can provide value to the Balancer
      ecosystem. Will it increase TVL on Balancer Protocol? Can it incite more
      projects to build on top of Balancer? Does it create internal growth and
      value?


      If you have a good idea, please bring it forward! 


      The Committee will respond within 2 weeks through email.


      Note that any proposals regarding educational material for trading in
      Balancer pools, general DeFi onboarding, event sponsorships etc. are best
      directed trough Marketing, which is not directly under the scope of
      Grants, but would best be presented to [Orb
      Collective](https://forum.balancer.fi/t/bip-20-funding-proposal-for-orb-collective/3359/17).


    name: Applications
