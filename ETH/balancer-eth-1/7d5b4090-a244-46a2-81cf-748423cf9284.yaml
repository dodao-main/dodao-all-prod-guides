      # **Balancer Grants**


      Balancer Grants is a committee that runs an independent community-owned
      grants program for the Balancer ecosystem as a Service Provider (SP) under
      the DAO operating framework. 


      The grants program provides support and funding to projects committed to
      supporting Balancer Protocol in achieving its mission to become the number
      one source of liquidity for DeFi. This program is made for groups and
      individuals that aspire to run a project that builds on the Balancer
      Protocol or supports the development of the Balancer ecosystem. While the
      Foundation SP model is aimed at long term engagements or those with a cost
      beyond $100k USD, grants are an alternative pathway aimed at funding
      smaller, short term or one off projects.


      The Grants Committee is a group of diverse and experienced Balancer
      contributors.


      To learn more about the Grants Committee, click
      [here](https://forum.balancer.fi/t/bip-76-balancer-grants-budget-proposal-q4-2022/3750).
