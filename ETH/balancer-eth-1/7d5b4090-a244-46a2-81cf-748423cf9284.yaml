  - content: >-
      # **Abandoned Grant**


      If a Grantee has ignored Committee messages for 6 weeks, we consider the
      grant stale/abandoned. To make sure we do not have endless clutter within
      our pipeline, this would be the moment to take it out of our projected
      budget and weekly/monthly updates. 


      To prevent situations like the above from happening, the Grants co-leads
      ask mentors to do monthly update calls with teams and keep a finger on the
      pulse by having weekly Telegram updates. If however it does occur, the
      Grantee will be given a warning after 4 weeks and reminder after 5. 


      After the deadline has crossed and no further contact has been
      established, the Grantee gets removed from the live grants within the
      internal documentation and also from the [live grantee
      page](https://quark-ceres-740.notion.site/7d33d4a52c604b719958ab7ff8f1389e?v=2975616ba49e4dd88550c817e23505f9).


      If a Grantee re-emerges and shows signs of wanting to continue their grant
      after it got declared â€˜staleâ€™, the Grantee will have to resubmit a grant
      application.
