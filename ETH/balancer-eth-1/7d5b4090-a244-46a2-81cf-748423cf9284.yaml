      # **Overview**


      Balancer is a Protocol built on Ethereum that works as an automated
      portfolio management and trading platform where fees are collected from
      traders to rebalance portfolios by leveraging arbitrage opportunities. 


      Also, as a community-driven organization, Balancerâ€™s governance process is
      decentralized and is operated by members of the community who hold the
      governance token. For Balancer, the governance token is veBAL (locked
      B-80BAL-20WETH) and is used for every decision-making process within the
      organization.


      Governance points groups or individuals to provide services to the
      protocol, who must bring forward a proposal through the Balancer Forum for
      discussion and voting (Snapshot). These SPs (Service Providers) present a
      long-term commitment to the protocol and a broad scope of work. The
      proposal must also include the team's credentials, expected metrics and
      KPIs (key performance indicators).
