  - content: >-
      Currently contributing to courses involves working on a chapter which has
      "two" tasks

      1. Readings and Summaries - Create yaml file with details of readings and
      summaries for that chapter. e.g.
      [https://github.com/DoDAO-io/dodao-solidity-course/blob/main/src/summaries/data_types.yaml](https://github.com/DoDAO-io/dodao-solidity-course/blob/main/src/summaries/data_types.yaml)

      2. Questions - Create 50 high quality single or multiple choice questions
      for the chapter you are working on. e.g.
      [https://github.com/DoDAO-io/dodao-solidity-course/blob/main/src/questions/data_types.yaml](https://github.com/DoDAO-io/dodao-solidity-course/blob/main/src/questions/data_types.yaml)


      Later on we will add another task i.e. creating of the mind maps for each
      chapter, but for now its not needed. 


      Also make sure that your name is added on a Trello card corresponding to
      the task you are working on.
