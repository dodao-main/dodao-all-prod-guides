  - content: >
      There are many video courses, but these is less focus on creating
      summarized content and on creating questions bank. 


      So our focus is to reuse the videos from youtube, but create high quality
      summaries and question banks.


      There were couple of suggestions which we will also include


      1. Create mind maps - Suggestion by Lakshya. This can be done after we are
      done with all the chapters. We will create mind map for each chapter and
      this will be paid work.


      2. Incentivize course completion - Allow users to download all the
      mind-maps once they complete the full course. This was recommended by
      Raghav


      3. Assignments and Solutions - Add 2-4 assignments for each chapter with
      the solutions.


      4. Video Annotations - Annotating the Youtube Videos with relevant
      timestamps and questions. We will allow skipping of parts of the video and
      also show questions on top of videos 


      Note: Please recommend at least one idea in the #discussions channel under
      courses
