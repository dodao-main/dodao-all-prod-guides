steps:
  - content: >-

      There are already so many blockchain courses then why do we need another
      course? 


      The reason are


      1. There are definitely some basic courses, but there are only a few
      courses that cover advanced Developer Concepts & Tools, DeFi, or NFT
      topics.

      2. We want to cover all the advanced topics in DoDAO and to be able to
      write advanced courses, we need to have basic information/courses in place
      first.

      3. Once done with basic topics, we will work on the advanced topics.

      4. DoDAO is an onboarding platform, i.e. we educate the users about
      various projects. Understanding these blockchain projects needs a lot of
      basic blockchain knowledge. These courses can then be reused when we
      develop onboarding content for various projects.
       
      Note: We would want our courses to be completely free for everyone and
      forever.   
