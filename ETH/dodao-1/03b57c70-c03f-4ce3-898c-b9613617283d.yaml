      DoDAO provides updated content relating to the developments in the DAO
      space.


      Under the news segment, the readers can gain information regarding 

      * Recent DAO launches, 

      * Advancements in the preexisting DAOs

      * Partnership deals, mergers and acquisitions in the DAO space

      * Unique ventures and measures undertaken by the DAOs

      * Updates about Hackathons being conducted by the DAOs

      * Updated statistics pertaining to the DAOs 

      Updates about airdrops and memberships


      Under the Blogs section, the following information is covered

      * Techniques used by the DAOs

      * Opinionated posts 

      * Laws and rules relating to the DAOs

      * Ideas and Suggestions for the DAOs

      * Important terminology associated with the DAOs

      * Comparison and analysis articles
