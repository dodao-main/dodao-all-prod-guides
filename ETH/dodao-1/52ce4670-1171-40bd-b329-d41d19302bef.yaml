      ## About DoDAO

      DoDAO is an educational hub and offers onboarding platform for DAOs. 


      We believe that DAOs will play a fundamental role in transforming the way
      in which organizations operate. We want to be a part of the DAO movement
      by providing educational content and developing an onboarding platform to
      help DAOs onboard their members.  


      DAOs or Blockchain projects operate in an open way i.e. open discussion
      forums, chats, meetings, code etc. Although each of the discord servers of
      the crypto projects has more than 2-5k members, only a handful of the
      members actively participate or contribute. The reason is that the new
      members are simply not aware of how to get started, where to contribute,
      what reward to expect etc. This leads to the loss of opportunity for both
      the DAOs/crypto projects and the members who wanted to join the projects.


      We believe, the gap can be bridged by providing interactive and
      to-the-point guided content to new members along with some quizzes. For
      example, there can be different guides for content writers, developers,
      and marketers. Here is an example of such a guide meant for content
      writers willing to join us.
