      https://eth.dodao.io/ - DoDAOs onboarding platform enables DAOs to create
      interactive onboarding content in the form of guides. Our guides are far
      better than normal documentation in a number of ways

      1) Guides are to-the-point and are meant to onboard users for a specific
      role or task.

      2) Information is presented to the user in a piece-by-piece way i.e. in
      steps.

      3) Guides have evaluation steps that force the user to go through the
      contents carefully

      4) Guide completion is tracked i.e. we know the user's wallet address,
      completion date, and score.

      5) Guides can capture user inputs like their name, email, discord username
      etc.

      6) We can get guide completion updates in Discord 

      7) This data can be queried to apply smart logic like: gating of discord
      channels, gating of product boards, and proposal voting.


      You yourself can see these advantages by giving our guides a try

