  - content: >
      ## DoDAO Educational Hub

      https://www.dodao.io/ - For DoDAO Educational Hub!, Our goal is to become
      the foremost resource for everything related to DAOs. We will be providing
      educational content in the form of articles and videos. We hope that this
      wiki will help people learn about DAOs and how they can be used to create
      value. The articles will be divided into four below categories


      1) DAO Frameworks - DAO Frameworks are sets of tools that allow DAOs to
      improve their collaboration, governance, and operations. The frameworks
      provide templates and best practices that help DAOs to get up and running
      quickly while still maintaining a high degree of standardization.

      2) DAOs - We talk about the mission, governance, current state, tokenomics
      etc of the DAOs

      3) Bogs - There are general informative articles

      4) News - The DAO space is constantly evolving with new projects and
      announcements. In this section, we provide an overview of the latest news
      in the DAO space
