  - content: >
      [Proof of Humanity](https://proofofhumanity.id/) is a system combining
      social verification with video submission to create a Sybil-proof list of
      humans.


      Building this type of advanced identity registry is not an end in itself.
      It is a point-of-entry to a myriad of new use cases that require
      Sybil-resistance (duplicate resistance) and can also be plugged into a
      variety of existing and new applications in need for such identity
      systems.


      There are lots of amazing use cases and reasons to be on the PoH registry.
      Let's browse through a non-exhaustive list of use cases that benefit from
      PoH:


      * Universal Basic Income (UBI)

      * Innovative DAO frameworks

      * Better Funding Mechanisms

      * Universal Identifiers and Self-Sovereign Identities

      * Certification and Reputation Systems

      * Sybil-Resistant Airdrops (fair airdrop), Yield Farming and NFT
      Distribution

      * Anti-Spam Tools

      * Sidechains Secured by Proof-of-Humanity Consensus


      To learn more about the use cases mentioned above, check this [explainer
      blog](https://blog.kleros.io/proof-of-humanity-a-building-block-for-the-internet-of-the-future/).
