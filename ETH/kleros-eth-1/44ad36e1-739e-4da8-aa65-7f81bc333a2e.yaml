  - content: >
      If you want to help to maintain the PoH registry and earn money by
      spotting fake, bot, and incorrect profiles, you will need to learn how to
      challenge these types of profiles when they are in "Pending Registration"
      status for 3.5 days.


      As mentioned previously, users registering on PoH registry will need to
      have a Submitter Deposit which will serve as an incentive for challengers
      if a submission is proven to be incorrect, fake, duplicate or doesn’t meet
      the requirements set in the [Registry
      Policy](https://ipfs.kleros.io/ipfs/QmXDiiBAizCPoLqHvcfTzuMT7uvFEe1j3s4TgoWWd4k5np/proof-of-humanity-registry-policy-v1.3.pdf).


      **Note:** You can only earn money by successfully challenging a profile in
      the “Pending Registration” phase. And as a challenger, you will also need
      to put up a Challenger Deposit which will act as a deterrent to prevent
      people from challenging profiles for no valid reason. 

      * If your challenge of the profile is successful, you get your challenger
      deposit back and earn the Submitter Deposit (minus arbitration fees). 

      * If you have challenged a valid profile, you will lose this deposit.


      To learn more how to properly challenge a submission, check this
      [tutorial](https://kleros.gitbook.io/docs/products/proof-of-humanity/proof-humanity-tutorial-remove-and-challenge).
