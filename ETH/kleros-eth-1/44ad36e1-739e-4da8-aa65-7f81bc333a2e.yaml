      [Proof of
      Humanity](https://blog.kleros.io/proof-of-humanity-an-explainer/), a
      Sybil-resistant (=duplicate and bot-proof) registry of humans.


      Proof of Humanity (PoH) is a social identity verification system for
      humans on Ethereum. PoH combines webs of trust, reverse Turing tests, and
      dispute resolution to create a Sybil-proof list of humans. It can be used
      in a variety of existing and new applications that need identity
      solutions. Each user will need to prove they are real humans and not
      duplicate/fake/bot accounts. 


      Registered humans will accrue 1 [UBI
      Token](https://blog.kleros.io/introducing-ubi-universal-basic-income-for-humans/)
      every hour that will get streamed directly to their wallet address. The
      UBI Token is a universal income currency which is accrued by all profiles
      successfully registered in the Proof of Humanity registry.
