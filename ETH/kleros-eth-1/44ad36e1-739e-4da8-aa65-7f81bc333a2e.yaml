  - content: >-
      PoH DAO is looking forward to onboarding more humans into its growing
      community and distributing Universal Basic Income to as many people as it
      can. With this short guide, we will guide you on how to onboard more
      people in the PoH registry, including your family, friends and colleagues!


      The first step is to share this PoH onboarding guide to anyone interested
      in joining the community. Anyone who finishes this guide will be eligible
      to claim a ‘Human Badge’ (NFT) on Project Galaxy.


      Make sure to share this [PoH
      tutorial](https://kleros.gitbook.io/docs/products/proof-of-humanity) and
      have them read and understand the [Registry
      Policy](https://ipfs.kleros.io/ipfs/QmXDiiBAizCPoLqHvcfTzuMT7uvFEe1j3s4TgoWWd4k5np/proof-of-humanity-registry-policy-v1.3.pdf).
      If you have questions or need help in understanding the policy and the
      registration tutorials, you can ask for help in the community.


      If users can’t afford to pay the Submitter Deposit, they can also join
      using crowdfunding. "**Crowdfund**" means you want to submit your profile
      without paying or only partially paying for the deposit. To be eligible
      for crowdfunding, make sure to finish this guide to claim the badge and
      join the PoH community (links will be provided in the next section of this
      guide).
