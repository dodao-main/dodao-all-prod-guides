  - content: >-
      Now that you have a basic understanding of what PoH is and its use cases,
      the next step is to learn how to prove you are human and get registered in
      the registry.


      1. First, head on over to
      [app.proofofhumanity.id](https://app.proofofhumanity.id/) and you’ll be
      greeted by a screen similar to the above.


      2. Next, connect your Ethereum / Web3 wallet.


      3. Then click on "Submit profile" in the top banner.


      4. After that, you will be asked to fill out the information required to
      submit a profile. Just fill out all the necessary information and read the
      [Registry
      Policy](https://ipfs.kleros.io/ipfs/QmXDiiBAizCPoLqHvcfTzuMT7uvFEe1j3s4TgoWWd4k5np/proof-of-humanity-registry-policy-v1.3.pdf).


      5. Once you’re done, click submit, pay the deposit, and find a voucher.


      Note: You will need to have a Submitter Deposit of 0.111 ETH (an amount of
      ETH you lock with the submission of your profile that will act as an
      incentive for potential challengers) which will be reimbursed once you’re
      successfully registered.


      To make sure you get the registration right and avoid getting challenged,
      make sure to read this [PoH
      tutorial](https://kleros.gitbook.io/docs/products/proof-of-humanity/proof-of-humanity-tutorial).


      For an example of how to do it right, check out [Vitalik
      Buterin’s](https://app.proofofhumanity.id/profile/0x1db3439a222c519ab44bb1144fc28167b4fa6ee6)
      profile on Proof of Humanity.
