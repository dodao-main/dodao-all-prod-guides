  - content: >-
      Let's briefly recap why network effects are important to understand in
      building a startup.

      <hr>
    name: Quiz - Network effects
    stepItems:
      - answerKeys:
          - dog_or_cat
          - only_dog
          - only_cat
        choices:
          - content: It helps you build products that are resistant to network outages.
            key: dog_and_cat
          - content: It helps you develop a growth strategy for your product.
            key: dog_or_cat
          - content: >-
              It helps explain how an early start can help you build a moat that
              protects you against competition.
            key: only_dog
        content: Why is it important to understand network effects in Web3?
        type: MultipleChoice
        uuid: 71c5307a-fbca-40bb-a548-01400140e95f
      - answerKeys:
          - 2c74b42b
        choices:
          - content: The network is only as strong as its weakest link.
            key: 105ec6ca
          - content: The value of a network grows exponentially as more people join.
            key: 2c74b42b
          - content: >-
              A Metcalfe network will be able to continue to operate even if
              parts of it are cut off from the rest.
            key: '37107021'
        content: What is the Metcalfe's Law in the field of networks?
        type: SingleChoice
        uuid: aa612b74-81c6-467f-b8be-510b378e7352
    uuid: 0293b6ec-64ce-4a79-83e4-816b38097c46
  - content: >-
      Now that we are clear on what network effects mean, let's apply it to some
      real-world situations.

      <hr>
    name: Quiz - Applying network effects
    stepItems:
      - answerKeys:
          - ec6994f7
          - 7acfafee
        choices:
          - content: An on-demand food delivery service.
            key: 7c1d5487
          - content: A decentralized peer-to-peer messaging service.
            key: ec6994f7
          - content: An NFT platform marketplace.
            key: c7ee9848
          - content: A social network platform.
            key: 7acfafee
        content: >-
          Which of these businesses are likely to be able to take advantage of
          network effects when delivering value to their users?
        type: MultipleChoice
        uuid: 95cb128c-de11-4fa4-b7d5-460a6041039d
      - answerKeys:
          - 38cd14ea
          - d80926ca
        choices:
          - content: >-
              YouTube growing in usage as the speed of internet networks grow
              globally.
            key: 96d0915f
          - content: >-
              Ethereum growing as more and more interdependent dApps are built
              on top of it.
            key: 38cd14ea
          - content: >-
              Telegram growing in user base as more and more people invite their
              friends to the platform.
            key: d80926ca
        content: |
          Which of the following are examples of direct network effects?
        type: MultipleChoice
        uuid: d72542f9-920d-43b4-88cd-28ba0ef1fe18
      - answerKeys:
          - 2044789e
          - 76df13dc
        choices:
          - content: >-
              Kleros growing in integrations and jury size, as long-time jurors
              go on to start their own projects to use Kleros, and vice versa.
            key: 76df13dc
          - content: >-
              YouTube growing in usage due to consumers, advertisers and content
              producers using it as a platform to consume each other's content
              and information.
            key: 2044789e
          - content: >-
              DoorDash being able to offer super fast delivery due to the
              network of highways available in the United States.
            key: a2a68e97
        content: Which of the following are examples of indirect network effects?
        type: MultipleChoice
        uuid: 0ffa1f53-415b-466e-8c3c-ad38f966c9a6
