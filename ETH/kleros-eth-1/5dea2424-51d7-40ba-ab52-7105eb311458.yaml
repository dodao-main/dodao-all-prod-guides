    name: Quiz - Token incentives
    stepItems:
      - answerKeys:
          - 920e1e26
          - c38de0db
        choices:
          - content: It can be a solution to the so-called 'Cold Start' problem.
            key: 920e1e26
          - content: It ensures long term 'stickiness' of your platform.
            key: 5de3d8ea
          - content: >-
              It is more suitable for platforms with passive user participation
              than those needing active user participation.
            key: c38de0db
        content: >-
          Which of the following are true about using token incentives for early
          adopters of your service?
        type: MultipleChoice
        uuid: 5fbe8067-82bf-4c6f-b3bd-f70d51c58890
      - answerKeys:
          - 3b9e4b73
        choices:
          - content: >-
              Airdropping tokens to users of a new NFT marketplace when new
              traders/users do not provide additional direct value to the
              existing users.
            key: 4e499cfe
          - content: >-
              Using tokens to compensate early DeFi liquidity providers for
              potential impermanent losses, as the fees from an increasing user
              base can eventually take over as the primary revenue source for
              liquidity providers in the long term.
            key: 3b9e4b73
          - content: >-
              Giving out tokens to offset gas fees on a DeFi platform when gas
              fees will only continue to increase in the future.
            key: e7e4548b
        content: >
          In which of the following are examples of good usage of token
          incentives to kick off adoption?
        type: MultipleChoice
