            key: 76c13440
        content: >-
          Which event precipitated the rise of Bitcoin and the Blockchain
          Revolution?
        type: SingleChoice
        uuid: eda18ccf-686c-4e01-8087-ce9cbef400f2
      - answerKeys:
          - b3a61533
        choices:
          - content: They are great for sourcing great music.
            key: 82d0a7af
