  - content: >-
      The Protocol Sink Thesis is a great framework to understand the long-term
      viability of Web3 projects. Let's test our understanding of this concept!

      <hr>
    name: Quiz - the Protocol Sink Thesis
    stepItems:
      - answerKeys:
          - bbbf76d6
          - 74464d6d
          - e5d02553
        choices:
          - content: >-
              Protocols become more 'dense' as they are built on by other
              protocol/projects, and will tend to settle towards the bottom of
              the Protocol Sink.
            key: 74464d6d
          - content: >-
              The more trustless, permissionless and credibly neutral a protocol
              is the further it can scale to become a global platform.
            key: bbbf76d6
          - content: >-
              The thesis predicts that Web3 protocols will never reach the scale
              of their Web2 counterparts.
            key: d75bb176
          - content: >-
              The resting place of a protocol in the Protocol Sink is determined
              by its utility and surface area for attack.
            key: e5d02553
        content: >-
          Which of the following describes the Protocol Sink Thesis for
          crypto-systems proposed by Ryan Sean Adam? Select all that are
          correct.
        type: MultipleChoice
        uuid: d62d7ca8-728a-41be-a5ee-d58b2b8bfc0e
      - answerKeys:
          - 2167f4a1
        choices:
          - content: Utility / (Attack Surface)^2
            key: 7cad882a
          - content: Utility / Attack Surface
            key: 2167f4a1
          - content: Utility x Attack Surface
            key: 79df0187
        content: Which of the following is the correct definition of Protocol Density?
        type: SingleChoice
        uuid: 3c93c18b-1caa-41c2-8be2-318a34dc2168
    uuid: 21ed95aa-fd2a-4272-8b01-f8acd3c89ea9
  - content: >-
      Now, for the final quiz, let's test your knowledge on how and why to build
      in Web3!

      <hr>
    name: Quiz - Building on Web3
    stepItems:
      - answerKeys:
          - 6fe5422a
          - b0402f0b
        choices:
          - content: >-
              There is less supplier risk, as services built in a decentralized
              manner are uncensorable and more transparent.
            key: b0402f0b
          - content: >-
              The response time of decentralized API services are definitely
              better than Web2 alternatives.
            key: 3999d7e4
          - content: >-
              The cost and business models of the suppliers are more attuned
              towards the interests of the customers, and are less likely to
              tend towards rent-seeking behaviour as they scale.
            key: 6fe5422a
        content: >-
          What are some benefits of building on Web3 solutions instead of their
          Web2 counterparts?
        type: MultipleChoice
        uuid: f75a890a-b326-4cab-a51e-3390414e0805
      - answerKeys:
          - a76b4b47
        choices:
          - content: >-
              A protocol is credibly neutral if it is not created by a single
              centralized entity.
            key: 1bf195d0
          - content: >-
              Anything can be considered credibly neutral if it does not extract
              rent and payments from its users.
            key: 88d74521
          - content: >-
              A credible neutral protocol is built on rules that doesn't
              arbitrarily benefit some group of users over others.
            key: a76b4b47
        content: What is a credibly neutral protocol?
        type: SingleChoice
        uuid: 3ce5b816-1a46-4179-bd5c-fc1f45096684
