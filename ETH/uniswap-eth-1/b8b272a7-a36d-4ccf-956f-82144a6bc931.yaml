  - content: >
      # How to Participate


      - Join the [Discord Server](https://discord.gg/FCfyBSbCU5) to be notified
      when bounties are posted

      - Bounties are posted
      [here](https://unigrants.notion.site/d86a5d86828e45ceb0de26867db6b966?v=4e2bafed1f074a13862ac885e0decf6b)
      every two weeks for everyone to work on.

      - Have your work done in any format of your choice (e.g. dashboards, data
      analysis articles, interactive visualization or data-backed commentary).

      - Submit your work [here](https://airtable.com/shrr5V3MPiVEcKhma).

      ---

      # Evaluation Criteria


      1. **Accuracy & completeness**: Accurate data is presented and the work is
      complete

      2. **Clarity**: Visualizations and data are well explained and easily
      understandable for readers. Only relevant information forms part of the
      analysis.

      3. **Insights & originality**: Participants clearly explain the thesis of
      the data shown. Bonus points for extra insights or points of interest
      identified.
    name: How to Participate
