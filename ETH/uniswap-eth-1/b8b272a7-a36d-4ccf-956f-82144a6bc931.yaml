  - content: >-
      # Rewards for Participating


      The reward for winning the bounty goes to the top three participants. 

      - The first prize is $1500

      - The second prize is $1000

      - The third prize is $500

      - A $100 consolation prize is shared to each of the first 20 submissions
      excluding the winners of the bounty.

      - All rewards are paid in UNI
