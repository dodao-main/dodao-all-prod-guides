  - content: >-
      # Community Analytics Program


      The community analytics program was designed to crowdsource insights from
      Uniswap data for information it needs as well as onboard new members into
      the community. 


      The program runs as a bounty competition on a bi-weekly basis. At the end
      of each competition, UNI governance tokens are distributed based on
      performance.


      With this program, members of the community can be educated on the
      information gathered which will eventually drive growth.
